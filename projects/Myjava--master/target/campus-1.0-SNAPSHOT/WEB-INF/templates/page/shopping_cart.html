<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>我的购物车</title>
    <link rel="icon" href="/img/page_icon.png"/>
    <link rel="stylesheet" href="/css/home_page/header_and_nav.css"/>
    <link rel="stylesheet" href="/css/shopping_cart/shopping_cart.css"/>
    <script src="/js/jquery-1.3.2.min.js"></script>
    <script src="/layui/layui.all.js"></script>
    <script src="/js/home/header_model_js.js"></script>
    <script src="/js/shopping_cart/shopping_cart.js"></script>
</head>
<body>
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div class="top_content">
    <div class="publish_product_div">
        <div class="shipping_address" th:each="a:${address}" th:id="${a.id}">
            <span class="name_info" th:text="${a.recipient}">谢衣服</span><img src="/img/pencil.png" alt="编辑地址"
                                                                            class="pencil_icon"/><br/>
            <span class="address_info" th:text="${a.address}"> </span><br/><br/>
            <span class="phone_info" th:text="${a.rephone}">188****1111</span><br/>
            <span class="is_default" th:if="${a.deaddress}">默认地址</span><img src="/img/delete_icon.png" alt="删除地址"
                                                                            class="delete_icon"/>
        </div>
        <div class="add_address_div"><a href="/add_address.do"><img src="/img/add_address.png" alt="添加地址"
                                                                    class="add_address"/></a></div>
    </div>
    <div class="cart_content">
        <table>
            <tr class="table_head">
                <th colspan="4">商品信息</th>
                <th>商品金额</th>
                <th>商品数量</th>
                <th>总金额</th>
                <th>编辑</th>
            </tr>
            <tr class="table_content" th:each="o:${list}">
                <td class="input_checkbox">
                    <input id="1" type="checkbox" checked="checked" name="checkbox" th:value="${o.sid}"/>
                </td>
                <td class="show_img">
                    <img src="/img/home/feature_prodects/cont1.jpg" th:src="${o.image}" th:value="${o.sid}"
                         th:title="${o.name}"/>
                </td>
                <!-- <td class="s_oid" style="display: none">
                     <img src="" th:value="${o.id}" />
                 </td>-->
                <td class="title" colspan="2"><span th:text="${o.name}">这是一个商品</span></td>
                <td class="cost">￥<span th:text="${o.price}">20.00</span>元</td>
                <td class="count"><span class="minus" th:value="${o.id}">-</span><span class="number" th:text="${o.quantity}">2</span><span
                        class="add" th:value="${o.id}">+</span>
                </td>
                <td class="per_sum">￥<span th:with="sum=${o.price}*${o.quantity}" th:text="${sum}">40.00</span>元</td>
                <td class="delete_img">
                    <img src="/img/delete_icon.png" th:value="${o.id}" class="deleteShopCar"/>
                </td>
            </tr>

            <tr class="end_pay">
                <td class="is_all"><input id="all" type="checkbox" checked="checked"/>全选</td>
                <td class="space" colspan="3"></td>
                <td colspan="2" class="all_sum">总价：￥<span>500.00</span>元</td>
                <td colspan="3" class="pay_button_div">
                    <button id="submit_btn" class="pay_button">提交</button>
                </td>
            </tr>
        </table>
    </div>
    <footer>
        <div style="width:300px;margin:0 auto; padding:20px 0;">
            <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=14022102000009"
               style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="/img/备案图标.png  "
                                                                                                    style="float:left;" />
                <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">晋公网安备 14022102000009号
                </p>
            </a>
        </div>
    </footer>
</div>
</body>
</html>
