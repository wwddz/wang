<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>我的购物车</title>
    <link rel="icon" href="/img/page_icon.png"/>
    <link rel="stylesheet" href="/css/home_page/header_and_nav.css"/>
    <link rel="stylesheet" href="/css/order/purchase_shop.css"/>
    <script src="/js/jquery-1.3.2.min.js"></script>
    <script src="/js/home/header_model_js.js"></script>
    <script src="/layui/layui.all.js"></script>
    <script src="/js/order/sell_out_shop.js"></script>
    <script type="text/javascript" th:inline="none"></script>
    <style>
        .faClass {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div class="top_content">
    <div class="cart_content" style="margin-top: 13%;">
        <table>
            <tr class="table_head">
                <th colspan="4">商品信息</th>
                <th>卖出数量</th>
                <th>买家名称</th>
                <th>买家联系方式</th>
                <th>配送状态</th>
            </tr>
            <tr class="table_content" th:each="o:${list}">
                <td class="show_img">
                    <img src="/img/home/feature_prodects/cont1.jpg" th:src="${o.shopImg}" th:value="${o.id}"
                         th:title="${o.shopName}"/>
                </td>
                <td class="title" colspan="3"><span th:text="${o.shopName}">这是一个商品</span></td>
                <td class="cost"><span th:text="${o.num}"></span>件</td>
                <td class="cost"><span th:text="${o.shopUserName}"></span></td>
                <td class="cost"><span th:text="${o.buyerPhone}"></span></td>
                <td class="per_sum" th:if="${o.status} eq 1">
                    <button class="faClass" th:onclick="'delivery('+${o.id}+')'">未配送</button>
                </td>
                <td class="per_sum" th:if="${o.status} eq 2"><span style="color: red">未收货</span></td>
                <td class="per_sum" th:if="${o.status} eq 3"><span style="color: green">已完成</span></td>
                <td class="per_sum" th:if="${o.status} eq null">订单创建失败</td>
            </tr>
        </table>
    </div>
    <footer>
        <div style="width:300px;margin:0 auto; padding:20px 0;">
            <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=14022102000009"
               style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="/img/备案图标.png  "
                                                                                                    style="float:left;" />
                <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">晋公网安备 14022102000009号
                </p>
            </a>
        </div>
    </footer>
</div>
</body>
</html>
