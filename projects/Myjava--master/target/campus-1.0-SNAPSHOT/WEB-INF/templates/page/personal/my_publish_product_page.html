<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>发布的商品</title>
    <link rel="icon" href="/img/page_icon.png"/>
    <link rel="stylesheet" href="/css/home_page/header_and_nav.css"/>
    <link href="/css/personal/my_publish_product.css" rel="stylesheet"/>
    <script src="/js/jquery-1.3.2.min.js"></script>
    <script src="/js/home/header_model_js.js"></script>
    <script>
        $(function () {
            $('.update_publish').click(function () {
                var id = $(this).attr('value');
//                alert(id);
                window.location.href = '/modifiedMyPublishProduct.do?id=' + id;
            });
            $('.delete_publish').click(function () {
                var r = confirm("确定删除？？？？")
                if (r == true) {
                    var id = $(this).attr('value');
//                    alert(id);
                    window.location.href = "/deleteShop.do?id=" + id;
                }
            });
            $('.detail_product_name').click(function () {
                var id = $(this).attr('value');
                window.location.href = '/selectById.do?id=' + id;
            });
        });

    </script>
    <style>
        .product_content_div .detail_product .delete_and_update {
            width: 100%;
            display: block;
            padding-bottom: 0%;
            position: relative;
            text-align: inherit;
        }

        .wrap {
            text-align: center;
        }

        .product_content_div .detail_product .delete_and_update img.update_publish {
            width: 8%;
            padding-bottom: 0;
            position: relative;
            margin-right: 20%;
        }

        .product_content_div .detail_product .delete_and_update img.delete_publish {
            width: 8%;
            padding-bottom: 0;
            margin-left: 20%;
        }

        .product_content_div .detail_product .delete_and_update img:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div class="temp_content">
    <!--注意需要加一个br，不然会在同一行显示-->
    <div class="product_content_div">
        <figure class="detail_product" th:each="o:${shopInformationBean}">
            <div class="product_img_div">
                <img src="/img/home/feature_prodects/cont2.jpg" th:src="${o.getImage()}" class="show_img"/>
            </div>
            <p class="show_tip" th:text="${o.remark}"></p>
            <span class="detail_product_name" th:text="${o.getName()}"
                  th:value="${o.id}">Big block Lether Bag</span><br/>
            <span class="detail_product_cost" th:text="'￥'+${o.getPrice()}">$350.00</span><br/>
            <div class="detail_type" th:text="${o.getSort()}">计算机IT-编程语言-Python</div>
            <div class="delete_and_update">
                <div class="wrap">
                    <img src="/img/pencil.png" class="update_publish" th:value="${o.getId()}"/>库存：<span
                        class="remain_quantity" th:text="${o.quantity}"></span><img src="/img/delete_icon.png"
                                                                                    class="delete_publish"
                                                                                    th:value="${o.getId()}"/>
                </div>
            </div>
        </figure>
    </div>
    <div class="pagination_div">
        <a class="pagination_lt">&lt;</a>
        <ul>
            <li><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li><a>4</a></li>
            <li><a>5</a></li>
        </ul>
        <a class="pagination_gt">&gt;</a>
    </div>
    <footer>
        <div style="width:300px;margin:0 auto; padding:20px 0;">
            <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=14022102000009"
               style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="/img/备案图标.png  "
                                                                                                    style="float:left;" />
                <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">晋公网安备 14022102000009号
                </p>
            </a>
        </div>
    </footer>
</div>
</body>
</html>
